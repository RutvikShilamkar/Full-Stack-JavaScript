<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tailwind.css">
    <title>Fonts & Sizing in Tailwind</title>
</head>
<body>
    <div class="font-family-container">
        <h1 class="bg-black text-white text-2xl"> Font Family</h1>
        <p>font applied is default tailwind font </p>
        <p class="font-sans"> font applied is font-sans</p>
        <p class="font-serif"> font applied is font-serif</p>
        <p class="font-mono"> font applied is font-mono</p>
    </div>
    <div class="font-container">
        <h1 class="bg-black text-white text-2xl"> Font size, weight, letter spacing, text color</h1>
        <p class="font-bold text-lg text-red-800 tracking-tighter"> font-bold text-lg text-red-800 tracking-tighter</p>
        <p class="font-light text-4xl tracking-wide">font-light text-4xl tracking-wide</p>
    </div>
</body>
</html>
