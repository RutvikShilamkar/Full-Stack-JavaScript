<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid: Auto-fit,MinMax</title>
    <style>
        body{
            background-color: black;
        }
        .container{
            display: grid;
            /* grid-template-columns: repeat(auto-fit, MinMax(400px, 1200px)); */
            /* min width of 400px (even screen has lets say extra 300 px empty space no grid will be displayed until it has minimum of 400px width )and max of 2fr grid items will be displayed */
            grid-template-columns: repeat(auto-fit, MinMax(400px, 2fr));
            gap: 10px 10px;
        }
         .box{
            /* height: 50px; */
            border: 2px solid red;
            padding: 30px;
            /* margin: 5px; */
            background-color: blanchedalmond;
        }
    </style>
</head>
