<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="./images/icons8-facebook-48.png" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Facebook clone</title>
</head>
<body class=" bg-gray-100">
    <div class="row lg:pt-16 box-border">
        <div class="container flex flex-col lg:flex-row lg:justify-between lg:w-[980px] py-1 w-[400px] m-auto">
            <div class="left mt-2 flex flex-col text-center lg:text-left lg:w-[500px] w-[400px] lg:pt-20">
                <img src="./images/dF5SId3UHWd.svg" class="h-[106px]  mx-auto lg:-ml-7" alt="">
                <p class=" text-2xl lg:text-[28px] leading-7 -mt-1">Facebook helps you connect and share with the people in your life.</p>
            </div>
            <div class="right my-6 text-center">
                <div class="login-form flex flex-col w-[400px] mt-6 bg-white py-2 pb-6 rounded-lg drop-shadow-lg">
                    <input type="text" class="py-3 px-3 mx-4 my-2 text-[17px] rounded-md border-[1px] border-gray-300 outline-blue-500" name="" id="" placeholder="Email address or phone number">
                    <input type="password" class="py-3  px-3 mx-4 my-[5px] text-[17px] rounded-md border-[1px] border-gray-300 outline-blue-500" name="" id="" placeholder=" Password">
                    <button type="submit" class="py-[10.5px] px-3 mx-4 my-3 bg-blue-600 rounded-md text-xl text-white font-medium">Log in</button>
                    <div class="link text-blue-600 my-1 mb-2">
                        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"> Forgotten password?</a>
                    </div>
                    <div class="line border-b mx-4 mt-2 mb-[25px]"></div>
                    <button type="reset" class="py-[9px]  mx-24 lg:mx-24 bg-green-500 rounded-md text-lg text-white font-medium">Create New Account</button>
                </div>
                <p class="pt-7"><b>Create a Page</b> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>
</html>
