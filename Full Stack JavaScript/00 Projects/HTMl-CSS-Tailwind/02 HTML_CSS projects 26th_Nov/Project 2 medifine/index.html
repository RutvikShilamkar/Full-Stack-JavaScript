<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- CSS File -->
     <link rel="stylesheet" href="./style.css" />
    <!-- FONT Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Medifine</title>
</head>
<body>
    <div class="container">
        <!-- Navbar Section  -->
        <section aria-label="navbar">
            <nav class="navbar-container">
                <div class="logo">
                    <img src="./images/logo.png" alt="brand-logo">
                </div>
                <div class="list">
                    <li class="list-item">Home</li>
                    <li class="list-item">About Us</li>
                    <li class="list-item">Our services</li>
                    <li class="list-item">Contact us</li>
                </div>
            </nav>
        </section>
        <!-- Hero Banner Section -->
      <section aria-label="banner">
        <div class="hero-container">
            <div class="hero-container-left">
                <div class="top-angle">
                    <img src="./images/topAngle.png" alt="top-angle">
                </div>
                <h1 class="hero-heading">Complete Health Care Solutions for Everyone</h1>
                <p class="hero-description">We're always available for our Patients with emergency problems. You can easily reach us 24/7. We focused on highest quality.</p>
                <div class="btn">
                    <button class="button-appointment">Make Appointment</button>
                    <img src="./images/bottomAngle.png" alt="bottom-angle">
                </div>
                <img src="./images/stethoscope.png" alt="stethoscope" class="stethoscope">
            </div>
            <div class="hero-container-right">
                <div class="green-box">
                    <img src="./images/greenBox.png" alt="green-box">
                </div>
                <div class="yellow-box">
                    <img src="./images/yellowBox.png" alt="yellow-box">
                </div>
                <div class="doctor">
                    <img src="./images/doctor.png" alt="docto">
                </div>
                <img src="./images/mouse.png" alt="mouse" class="mouse">
            </div>
        </div>
      </section>
    </div>
</body>
</html>
