<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Crypto Market</title>
  </head>
  <body class="font-poppins bg-[url('/assets/bg.png')] bg-[length:100%]">
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar flex bg-black justify-start w-screen py-4 px-24">
          <div class="w-20 mt-1 font-poppins">
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="line border-x border-l-0 border-x-white mx-12"></div>
          <div class="grow-list my-1 min-w-fit w-8/12">
            <ul class="list flex justify-start  mx-4 font-poppins font-medium text-white">
              <li class="list-item mr-5 after:content-['_&#x2304;']">Apps</li>
              <li class="list-item mx-5">DAO</li>
              <li class="list-item mx-5">Technology</li>
              <li class="list-item mx-5">Token</li>
              <li class="list-item mx-5">Contributors</li>
            </ul>
          </div>
          <div>
            <button class="button-small bg-fuchsia-700 text-white px-6 py-1 rounded-md font-poppins font-medium">Buy 1 Token</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero" class="w-screen tracking-wide">
        <div class="hero text-center text-white mt-32">
          <h1 class="hero-heading font-poppins text-6xl w-2/4 font-bold mx-auto">Lets build a better tomorrow, together.</h1>
          <p class="hero-description font-medium text-2xl mt-3">
            Buy 1 Token. Join the DAO. Change the world
          </p>
          <button class="button-large  bg-fuchsia-700 text-white text-2xl px-4 py-2 rounded-md font-poppins font-medium mt-10">Request early access</button>
        </div>
      </section>
    </div>
  </body>
</html>
